<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Home</title>
</head>
<body>
    <nav class="nav__nav">
        <div class="div__aqua">
            <div class="div__text-img">
                <p>AQUA</p>
                <img src="Storage/img/VectorGota.svg">
            </div>
        </div>
        <div class="div__opciones">
            <div class="div__inicio">
                <h3>INICIO</h3>
            </div>
            <div class="div__como-jugar">
              <h3>COMO JUGAR</h3>  
            </div>
            <div class="div__apoyanos">
                <h3>APOYANOS</h3> 
            </div>
            <div class="div__sobre-nosotros">

            </div>
            <hr class="hr__line">
        </div>
        <hr class="hr__line">
        <img class="img__VectorLuz" src="Storage/img/VectorLuz.svg">

    <section class="section__view-1">
        <div class="div__titleText">
            <img src="Storage/img/VectorTitle.svg">

                <p>Somos creatividad, somos Crae</p>
            </div>

                <p>Crae es un juego de cartas inclusivo donde personas videntes, no videntes y con discapacidad visual pueden participar y disfrutar en conjunto.</p>
            </div>
        </div>
        <div class="section__cardBuy">
            <img src="Storage/img/VectorCarPerros.svg">
            <button class="button__buy">
                <img src="Storage/img/VectorCarrito.svg">

            </button>
        </div>
        <div class="div__redes">
            <img src="Storage/img/VectorRedes.svg">
        </div>
